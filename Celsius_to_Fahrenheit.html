<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Celsius_to_Fahrenheit.css">
    <title>Tempvertor</title>
</head>
<body>
    <div class="navbar">
        <nav>
            
                <ul>
                    <li><a href="./front.html"><svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M512 128 128 447.936V896h255.936V640H640v256h255.936V447.936z"/></svg></svg></a></li>
                        
                </ul>
                
        </nav>
    </div>


    <div class="firstSection">
        <div class="container">
            <h1>Celsius To Fahrenheit</h1>
            <div>
                <label for="celsiusInput">Celsius:</label>
                <input type="number" id="celsiusInput"  placeholder="Enter temperature in Celsius" oninput="convertTemperature('celsiusInput', 'celsius-meter', 'celsius-line')">
            </div>
            <div>
                <label for="fahrenheitInput">Fahrenheit:</label>
                <input type="number" id="fahrenheitInput"  placeholder="Enter temperature in Fahrenheit" oninput="convertTemperature('fahrenheitInput', 'fahrenheit-meter', 'fahrenheit-line')">
            </div>
        </div>
    </div>

    <div class="secondSection">
        <div class="meter-container-c" id="meter-container-c">
            <div class="temperature-meter-c" id="celsius-meter">
                <div class="temperature-line-c" id="celsius-line"></div>
            </div>
            <p>°C</p>
            
        </div>

        <div class="meter-container-f" id="meter-container-f">
            <div class="temperature-meter-f" id="fahrenheit-meter">
                <div class="temperature-line-f" id="fahrenheit-line"></div>
            </div>
            <p>°F</p>
        </div>
    </div>


    <script src="Celsius_to_Fahrenheit.js"></script>
</body>
</html>
